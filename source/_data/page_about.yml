team:
  title: "Il team"
  intro: "Siamo un team dinamico di persone appassionate, che fondono diverse competenze in ambito tecnologico, creativo e di community management. Questa combinazione unica di competenze ci permette di portare avanti la nostra missione con entusiasmo!"
